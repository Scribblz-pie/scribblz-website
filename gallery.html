<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - SCRIBBLZ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
</head>

<body class="is-preload">

    <!-- Random Background Sketches Container -->
    <svg class="sketch-container" id="sketchContainer"></svg>

    <!-- Spot It Doodles Container -->
    <svg class="spot-it-container" id="spotItContainer"></svg>

    <nav id="nav">
        <div class="logo">
            <a href="index.html" style="color: inherit; text-decoration: none;">SCRIBBLZ</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="general-design.html">General Design</a></li>
            <li><a href="mechanical.html">Mechanical</a></li>
            <li><a href="electrical.html">Electrical</a></li>
            <li><a href="software.html">Software</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <div id="intro">
        <h1 class="main-title">Gallery</h1>
        <p class="subtitle">
            Check out our robot in action! Photos, videos, and drawings from the SCRIBBLZ project.
        </p>
    </div>

    <!-- Main Content Section -->
    <section id="gallery" class="section-content wave-section">
        <div class="content-wrapper">
            <div class="gallery-showcase">
                <div class="gallery-container" id="galleryContainer">
                    <!-- Gallery items will be injected here by JS -->
                </div>
                <div class="gallery-controls">
                    <button class="gallery-btn prev" id="prevBtn">❮</button>
                    <div class="gallery-dots" id="galleryDots"></div>
                    <button class="gallery-btn next" id="nextBtn">❯</button>
                </div>
                <p class="gallery-hint">✨ Swipe or drag to explore ✨</p>
            </div>

            <!-- Back to home removed -->
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Enlarged View">
    </div>

    <!-- Footer -->
    <footer id="copyright">
        <p>© SCRIBBLZ Project 2025</p>
    </footer>

    <!-- JavaScript Modules -->
    <script src="js/sketches.js"></script>
    <script src="js/spot-it-doodles.js"></script>
    <script src="gallery.js"></script>
</body>

</html>
